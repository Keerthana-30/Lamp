<!DOCTYPE>
<html> 
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width initial-scale=1.0">
		<title>cssAnimation</title>
		<style>
			p{
				animation-duration:12s;
				animation-name:slidein;
				color:white;
				font-size: 20px; 
			}
			div{
				
				background:black;
				padding:10px;  
				border-radius:10px; 
			}
			@keyframes slidein{
				from{
					margin-left:0%;
					width:100%
				}
				to{
					margin-left:95%;
					width:100%;
				}
			}
		</style>
	</head>
	<body>  

		<div><p>Aspire System</p></div> 
	
	</body>  
</html>
