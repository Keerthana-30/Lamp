<!DOCTYPE HTML>
<html>
<head><title>Drag and drop</title>
<style>
#div1 {
  width: 250px;
  height: 70px;
  padding: 10px;
  border: 5px solid #000000;
  background:#80d4ff;
}
</style>
<script>
	function allowDrop(event) {
	  event.preventDefault();
	}

	function drag(event) {
	  event.dataTransfer.setData("text", event.target.id);
	}

	function drop(event) {
	  event.preventDefault();
	  var data = event.dataTransfer.getData("text");
	  event.target.appendChild(document.getElementById(data));
	}
</script>
</head>
<body>

<p>Drag the html5 image into the rectangle box by using drag and drop events.</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="https://www.w3.org/html/logo/downloads/HTML5_Badge_512.png" draggable="true" ondragstart="drag(event)" width="100" height="69">

</body>
</html>
