<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="container">
        <div id="login" class="tabcontent">
                <u>
                    <h2>Registration Form</h2>
                    <hr>
                </u>
                <!--form class="form1" id='login_form' action="#"-->
                <form class="form1" id='login_form' action="index.html" method="post" >
                    <div class="form-group1">
                        <label for="firstName">FirstName : </label>
                        <input type="text" placeholder="Enter firstname" id="firstName" name="firstName" required>
                        <span class='error' id="error0"></span>
                    </div>
                    <div class="form-group1">
                        <label for="lastName">LastName: </label>
                        <input type="text" placeholder="Enter lastName" id="lastName" name="lastName" required>
                        <span class='error' id="error1"></span>
                    </div>
                    <div class="form-group1">
                        <label for="email"> Email: </label>
                        <input type="email" placeholder="Enter email" id="email" name="email" required>
                        <span class="error" id='error2'></span>
                    </div>
                    <div class="form-group1">
                        <label for="password"> Password: </label>
                        <input type="password" placeholder="Enter Password" id="password" name="password" required>
                        <span class="error" id='error3'></span>
                    </div>
                    <div class="form-group1">
                        <label for="cpassword"> Confirm Password: </label>
                        <input type="cpassword" placeholder="Confirm Password" id="cpassword" name="cpassword" required>
                        <span class="error" id='error4'></span>
                    </div>
                    <button type="submit" id='submit_button' onclick="formSubmit(event)">Register</button>
                    <span>Already existing user? <a href="loginform.html">Login</a></span>
                </form>
        </div>
    </div>
    
    <script src='form.js'></script> 

</body>

</html>
