<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <div class="container">
        <div id="login" class="tabcontent">
                <u>
                    <h2>Registration Form</h2>
                    <hr>
                </u>
                <!--form class="form1" id='login_form' action="#"-->
                <form class="form1" id='login_form' >
                    <div class="step active" id="step1">
                        <div class="form-group1">
                            <label for="email">Email : </label>
                            <input type="text" placeholder="Enter Email" id="email" name="email" required>
                            <span class='error' id="error1"></span>
                        </div>
                        <div class="form-group1">
                            <label for="password">Password : </label>
                            <input type="password" placeholder="Enter password" id="password" name="password" required>
                            <span class='error' id="error2"></span>
                        </div>
                        <div class="form-group1">
                            <label for="confirmPassword"> ConfirmPassword : </label>
                            <input type="password" placeholder="Enter ConfirmPassword" id="confirmPassword" name="confirmPassword" required>
                            <span class="error" id='error3'></span>
                        </div>
                        <div class="form-group1">
                            <label for="firstName"> FirstName :</label>
                            <input type="text" placeholder="Enter FirstName" id="firstName" name="firstName" required>
                            <span class="error" id='error4'></span>
                        </div>
                        <div class="form-group1">
                            <label for="lastName"> LastName :</label>
                            <input type="text" placeholder="Enter LastName" id="lastName" name="lastName">
                            <span class="error" id='error5'></span>
                        </div>
                        
                        <button type="submit" class="forward_button" onclick="next(event,1)">Next</button>
                    </div>
                    <div class="step" id="step2">
                        <div class="form-group1">
                            <label for="dob">DOB : </label>
                            <input type="date" placeholder="Enter Date of Birth" id="dob" name="dob" required>
                            <span class='error' id="error6"></span>
                        </div>
                        <div class="form-group1">
                            <label for="gender">Gender : </label>
                            <label for="male"><input type="radio" id="male" name="gender" value="male" required>Male</label>
                            <input type="radio" id="female" name="gender" value="female" required><label for="female">Female</label>
                            <input type="radio" id="others" name="gender" value="others" required><label for="others">Others</label>
                        </div>
                        <div class="form-group1">
                            <label for="address"> Address: </label>
                            <input type="text" placeholder="Enter Address" id="address" name="address">
                            <span class="error" id='error7'></span>
                        </div>
                        <div class="form-group1">
                            <label for="state"> State :</label>
                            <select name="state" id="state">
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Orrisa">Orrisa</option>
                                <option value="Kerala">Kerala</option>
                            </select>
                        </div>
                        <div class="form-group1">
                            <label for="mobileNumber"> Mobile Number :</label>
                            <input type="tel" placeholder="Enter Mobile Number" id="mobileNumber" name="mobileNumber">
                            <span class="error" id='error8'></span>
                        </div>
                        <div id="buttons">
                            <button type="submit" class='previous_button' onclick="previous(event,2)">Previous</button>
                        
                            <button type="submit" class='forward_button' onclick="next(event,2)">Next</button>
                        </div>
                        
                    </div>
                </form>
        </div>
    </div>
    
    <script src='validation.js'></script> 

</body>

</html>
