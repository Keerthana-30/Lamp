<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="stylesform.css">
    
</head>

<body>
    <div class="container">
        <div id="login" class="tabcontent">

            <div id='form'>
                <u style="color:white;text-align:center">
                    <h2>Form</h2>
                    <hr>
                </u>
                <!--form class="form1" id='login_form' action="#"-->
                <form class="form1" id='login_form' action="https://google.com" method="GET" >
                    <div class="form-group1">
                        <label for="firstName">FirstName : </label>
                        <input type="text" placeholder="Enter firstname" id="firstName" name="firstName" required>
                        <span class='error' id="error0"></span>
                    </div>
                    <div class="form-group1">
                        <label for="lastName">LastName: </label>
                        <input type="text" placeholder="Enter lastName" id="lastName" name="lastName"required>
                        <span class='error' id="error1"></span>
                    </div>
                    <div class="form-group1">
                        <label for:"email"> Email: </label>
                        <input type="email" placeholder="Enter email" id="email" name="email" required>
                        <span class="error" id='error2'></span>
                    </div>
                    <!--input type='button' value='Login' id='submit_button'-->
                    <button type="submit" id='submit_button'>Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src='validationoops1.js'></script>
</body>

</html>
