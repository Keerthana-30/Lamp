<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <div class="container">
        <div id="login" class="tabcontent">
                <u>
                    <h2>Registration Form</h2>
                    <hr>
                </u>
                <!--form class="form1" id='login_form' action="#"-->
                <form class="form1" id='login_form' >
                    <div class="step active" id="step1">
                        <div class="form-group1">
                            <label for="email">Email : </label>
                            <input type="text" placeholder="Enter Email" id="email" name="email" required>
                            <span class='error' id="error1"></span>
                        </div>
                        <div class="form-group1">
                            <label for="password">Password : </label>
                            <input type="password" placeholder="Enter password" id="password" name="password" required>
                            <span class='error' id="error2"></span>
                        </div>
                        <div class="form-group1">
                            <label for="confirmPassword"> ConfirmPassword : </label>
                            <input type="password" placeholder="Enter ConfirmPassword" id="confirmPassword" name="confirmPassword" required>
                            <span class="error" id='error3'></span>
                        </div>
                        <div class="form-group1">
                            <label for="firstName"> FirstName :</label>
                            <input type="text" placeholder="Enter FirstName" id="firstName" name="firstName" required>
                            <span class="error" id='error4'></span>
                        </div>
                        <div class="form-group1">
                            <label for="lastName"> LastName :</label>
                            <input type="text" placeholder="Enter LastName" id="lastName" name="lastName">
                            <span class="error" id='error5'></span>
                        </div>
                        
                        <button type="submit" class="forward_button" onclick="next(event,1)">Next</button>
                    </div>
                    <!-- step2 -->
                    <div class="step" id="step2">
                        <div class="form-group1">
                            <label for="dob">DOB : </label>
                            <input type="date" placeholder="Enter Date of Birth" id="dob" name="dob" required>
                            <span class='error' id="error6"></span>
                        </div>
                        <div class="form-group1" > 
                            <label>Gender: </label> 
                            <input type="radio" id="male" name="gender" value="male" checked="true"><label for="male">Male </label> 
                            <input type="radio" id="female" name="gender" value="female"><label for="female">Female </label> 
                            <input type="radio" id="others" name="gender" value="others"><label for="others">Others </label> 
                        </div>
                        <div class="form-group1">
                            <label for="address"> Address: </label>
                            <textarea id="address" name="address" ></textarea>
                        </div>
                        <div class="form-group1">
                            <label for="state"> State :</label>
                            <select required>
                                <option value="">Choose state</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Orisa">Orrisa</option>
                                <option value="Kerala">Kerala</option>
                            </select>
                        </div>
                        <div class="form-group1">
                            <label for="mobileNumber"> Mobile Number :</label>
                            <input type="tel" placeholder="Enter Mobile Number" id="mobileNumber" name="mobileNumber">
                            <span class="error" id='error7'></span>
                        </div>
                        <div id="buttons">
                            <button type="submit" class='previous_button' onclick="previous(event,2)">Previous</button>
                            <button type="submit" class='forward_button' onclick="next(event,2)">Next</button>
                        </div>
                        
                    </div>
                    <!-- step3 -->
                    <div class="step" id="step3">
                        <div class="form-group1">
                            <label for="occupation">Occupation : </label>
                            <input type="radio" id="yes" name="occupation" value="yes">Yes
                            <input type="radio" id="no" name="occupation" value="no" >No
                        </div>
                        
                        <div class="form-group1">
                            <label for="yoe">Years of Experience: </label>
                            <input type="text" placeholder="Enter Year of Experience" id="yoe" name="yoe">
                           
                        </div>
                      
                        <div id="buttons">
                            <button type="submit" class='previous_button' onclick="previous(event,3)">Previous</button>
                            <button type="submit" class='forward_button' onclick="next(event,3)">Next</button>
                        </div>
                    </div>
                    <!-- step4 -->
                    <div class="step" id="step4">
                        <div class="form-group1">
                            <label for="education"> Education:</label>
                            <select name="education" id="education">
                                <option value="engineering">Engineering</option>
                                <option value="diploma">Diploma</option>
                                <option value="arts and science">arts and science</option>
                            </select>
                        </div>
                        
                        <div class="form-group1">
                            <label for="yog">Year of Graduation: </label>
                            <input type="text" placeholder="Enter Year of Graduation" id="yog" name="yog" required>
                          
                        </div>
                      
                        <div id="buttons">
                            <button type="submit" class='previous_button' onclick="previous(event,4)">Previous</button>
                        
                            <button type="submit" class='forward_button' onclick="next(event,4)">Next</button>
                        </div>
                    </div>  
                    <!-- step5 -->
                    <div class="step" id="step5">
                        <div class="form-group1">
                            <label for="department"> Department:</label>
                            <select name="department" id="department">
                                <option value="ece">Electronics and Communication</option>
                                <option value="eee">Electrical and Electronics</option>
                                <option value="cse">Computer Science</option>
                            </select>
                        </div>
                        
                        <div class="form-group1">
                            <div class="hori">
                                <input type="checkbox" id="terms" name="terms" value="yes" checked> 
                                <label>I accept the terms and conditions</label>
                            </div>
                            
                        </div>
                      
                        <div id="buttons">
                            <button type="submit" class='previous_button' onclick="previous(event,5)">Previous</button>
                        
                            <button type="submit" class='previous_button' onclick="submit(event)">Submit</button>
                        </div>
                    </div> 
                    <!-- step6 -->
                    <div class="step" id="step6">
                        <div class="form-group1">
                            <p>Thank you for registering</p>
                        </div>
                    </div> 
                </form>
        </div>
    </div>
    
    <script src='validation.js'></script> 

</body>

</html>
